<!doctype html>

<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">

    <title>Chart1</title>
  </head>

  <body>
    <div class="container">
      <h1>Charts</h1>

      <button id="start">Start</button>
      <button id="stop">Stop</button>
      <input type="text" id="p0">
      <button id="popIniz">PopIniz+</button>

      <canvas id="myChart" width="800px" height="600px"></canvas>

      <button id="delete">&times;</button>
    </div>

    <script
			  src="https://code.jquery.com/jquery-3.3.1.min.js"
			  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
			  crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>

    <script src="/socket.io/socket.io.js"></script>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.bundle.min.js"></script>

    <script>
      var socket = io();

      var startBtn = $('#start');
      var stopBtn = $('#stop');
      var deleteBtn = $('#delete');
      var popInizBtn = $('#popIniz');
      var p0 = $('#p0');

      var values = [];
      var lbl = [];
      var counter = 1;

      popInizBtn.on('click', function () {
        var p0val = p0.val();
        socket.emit('popIniz', {
          p0: p0val
        });
      });

      startBtn.on('click', function () {
        socket.emit('start');
      });
      stopBtn.on('click', function () {
        socket.emit('stop');
      });
      deleteBtn.on('click', function () {
        values.shift();
        lbl.shift();
        console.log(values);
        chart.update();
      });

      socket.on('data', function (data) {
        values.push(data.value);
        lbl.push(counter);
        counter++;
        console.log(values);
        chart.update();
      });


      var ctx = $('#myChart');
      var chart = new Chart(ctx, {
        type: 'line',
        data: {
          labels: lbl,
          datasets: [{
            fill: false,
            pointBorderWidth: 2.5,
            pointHoverColor: "rgba(0,255,10,1)",
            label: 'Values',
            data: values,
            backgroundColor: [
              'rgba(20, 99, 132, 0.2)',
            ],
            borderColor: [
              'rgba(0,99,132,1)',
            ],
            borderWidth: 2,
          }],
        },
        options: {
          scales: {
            yAxes: [{
              ticks: {
                beginAtZero:true
              },
            }],
          },
        },
      });
    </script>
  </body>
</html>
